<!DOCTYPE html>
<html ng-app="com.model">
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-controller="clientController">
<div class="container">

<h3>Client</h3>

<table class="table table-striped">
  <thead><tr>
    <th>Edit</th>
    <th>id</th>
    <th>name</th>
    <th>column</th>
  </tr></thead>
  <tbody><tr ng-repeat="client in clients">
    <td>
      <button class="btn" ng-click="editClient(client.id)">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td>{{ client.id }}</td>
    <td>{{ client.name }}</td>
    <td>{{ client.column }}</td>
  </tr></tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editClient('new')">
  <span class="glyphicon glyphicon-user"></span> Create New User
</button>
<hr>

<h3 ng-show="edit">Create New Client:</h3>
<h3 ng-hide="edit">Edit Client:</h3>

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">id:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="id" placeholder="id">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="name" placeholder="name">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">column:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="column" placeholder="column">
  </div>
</div> 
</form>

<hr>
<button class="btn btn-success" ng-click="saveClient()"  ng-disabled="error || incomplete">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>

<script src = "com.model.js"></script>
<script src = "ClientController.js"></script>
</body>
</html>
