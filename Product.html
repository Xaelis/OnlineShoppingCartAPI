<!DOCTYPE html>
<html ng-app="com.model">
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-controller="productController">
<div class="container">

<h3>Product</h3>

<table class="table table-striped">
  <thead><tr>
    <th>Edit</th>
    <th>id</th>
    <th>client_id</th>
    <th>label</th>
  </tr></thead>
  <tbody><tr ng-repeat="product in products">
    <td>
      <button class="btn" ng-click="editProduct($index)">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td>{{ product.id }}</td>
    <td>{{ product.client_id }}</td>
    <td>{{ product.label }}</td>
  </tr></tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editProduct('new')">
  <span class="glyphicon glyphicon-user"></span> Create New User
</button>
<hr>

<h3 ng-show="edit">Create New Product:</h3>
<h3 ng-hide="edit">Edit Product:</h3>

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">id:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.id" placeholder="id">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">client_id:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.client_id" placeholder="client_id">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">label:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.label" placeholder="label">
  </div>
</div> 
</form>

<hr>
<button class="btn btn-success" ng-click="saveProduct()"  ng-disabled="error || incomplete">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>

<script src = "com.model.js"></script>
<script src = "ProductController.js"></script>
</body>
</html>
